<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Información de Pokémon</h1>
    <div id="searchForm">
        <label for="pokemonInput">Ingrese el nombre o número del Pokémon:</label>
        <input type="text" id="pokemonInput" placeholder="Ejemplo: Pikachu">
        <button id="buscarPokemon">Buscar</button>
    </div>
    <div id="pokemonInfo">
        <h2>Nombre: <span id="nombre"></span></h2>
        <p>Altura: <span id="altura"></span></p>
        <p>Peso: <span id="peso"></span></p>
    </div>
</body>
</html>
